<html>
<head>
	<title>Login Page</title>

	<style type="text/css">
	body{
		width: 40%;
		padding-top: 40px;
		margin: auto;
		background-color: e3e3e3;		
	}

	input{
		width: 100%;
		font-size: 16;
	}

	h2{margin: center;}
	</style>
</head>

<body>
<h1>Login Page</h1>
<input type="text" id="nameField" placeholder="Username"><br><br>
<input type="password" id="passField" placeholder="Password"><br><br>
<button onclick="checkText()" style="font-size: 16;"> Login </button>


<script>

function checkText(){


	var username = nameField.value.trim();
	var password = passField.value.trim();

	if (username === "" || password === "") {
		alert('Please enter all the required text');
	}else{

		window.location = "bucketlist.html";
		
	};
}

</script>

</body>

</html>
