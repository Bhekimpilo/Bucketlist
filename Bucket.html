<html>
<head>

<title>Bucketlist</title>

<style type="text/css">
body{
	width: 250px;
	margin: auto;
}

</style>
</head>


<body>

<h1>Registration</h1>
<!--Create input fields and a button-->	
<input type="text" id="firstname" placeholder="Userame"/><br><br>
<input type="email" id="lastname" placeholder="Email"/><br><br>
<input type="password" id="pass" placeholder="Create Password"/><br><br>
<input type="password" id="passConfirm" placeholder="Re-enter Password"/><br><br>
<!--Implement the checkText function to verify input and remove white spaces upon click-->
<button onclick="checkText()">Register</button>

<script>

function checkText(){

	var name = firstname.value.trim();
	var surname = lastname.value.trim();
	var password = pass.value.trim();
	var confirm = passConfirm.value.trim();

	if (password !== confirm) {
		alert('Passwords do not match');
	}else{
		//Nested if statement to further check fields for blank spaces
		if (name === "" || surname === "" || password === "" || confirm === "") {
		alert('Please enter all the required text');
		}else{
			//Everything checks out, redirect user to the login page
			window.location = "login.html";
			
		};
	}
	
}

</script>

</body>

</html>
